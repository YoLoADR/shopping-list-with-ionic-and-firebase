<ion-header>

  <ion-navbar color="primary">
    <ion-title>Shopping List</ion-title>
    <!--attribut "end"  pour qu'il se trouve Ã  la fin de la navbar-->
    <ion-buttons end>
      <button ion-button icon-only (click)="navigateToAddShoppingPage()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <!-- (+) Comme c'est un observable on a besoin de mettre le "async" pipe-->
    <ion-item *ngFor="let item of shoppingListRef$ | async" (click)="selectShoppingItem(item)">
      <h2> Item Name : {{item.itemName}}</h2>
      <h3> Amount  : {{item.itemNumber}}</h3>
    </ion-item>
  </ion-list>
</ion-content>
